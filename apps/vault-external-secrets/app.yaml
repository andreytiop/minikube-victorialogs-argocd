apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5" # <-- ЗАПУСКАЕТСЯ ПОСЛЕ SECRETSTORE
spec:
  project: default
  source:
    repoURL: 'https://github.com/andreytiop/minikube-victorialogs-argocd.git'
    targetRevision: HEAD
    path: apps/vault-external-secrets/manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
