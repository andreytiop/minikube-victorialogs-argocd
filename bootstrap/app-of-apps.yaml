apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # URL вашего репозитория
    repoURL: 'git@github.com:andreytiop/minikube-victorialogs-argocd.git'
    targetRevision: HEAD
    path: apps # Директория, за которой следим
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd # Управляем приложениями в неймспейсе argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
