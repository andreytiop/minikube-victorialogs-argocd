apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/andreytiop/minikube-victorialogs-argocd.git'
    targetRevision: HEAD
    path: apps # Директория, за которой следим
    # --- ВОТ ИСПРАВЛЕНИЕ ---
    # Добавляем эту секцию, чтобы ArgoCD искал файлы во вложенных папках
    directory:
      recurse: true
      
  destination:
    server: 'https://kubernetes.default.svc'
    # Неймспейс назначения не важен для App-of-Apps, 
    # так как дочерние приложения сами определяют свой namespace
    namespace: default 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
